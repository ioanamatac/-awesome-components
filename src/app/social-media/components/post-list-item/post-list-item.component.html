<mat-card>
   <mat-card-header>
        <mat-card-title>
            <span highlight color="green">{{ post.title | titlecase }}</span>
        </mat-card-title>

        <mat-card-subtitle>
            <span>{{ tempUser | username }}</span>
            <span>{{ post.createdDate | date: 'long' }}</span>
        </mat-card-subtitle>
   </mat-card-header>

   <mat-card-content>
[        <img mat-card-image  *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
            <!--choisir le nombre de caractères ds le template-->
]        <span class="post-content">{{  post.content | shorten:1000 }}</span>
   </mat-card-content> 
   <mat-card-actions>
        <!--//$event permet de capter le contenu d'un événement-ici le commentaire de l'utilisateur-->
       <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
   </mat-card-actions>

</mat-card>
